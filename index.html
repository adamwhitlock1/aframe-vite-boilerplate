<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
    <title>A-Frame Vite Boilerplate</title>
  </head>

  <body>
    <a-scene background="color: #FAFAFA">
      <a-entity environment="preset: arches; shadow: true; fog: .75">
      </a-entity>
      <a-box
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        event-set__enter="_event: mouseenter; color: #000000"
        event-set__leave="_event: mouseleave; color: #4CC3D9"
      ></a-box>
      <a-box
        position="-3 1 -2"
        rotation="0 15 0"
        color="#4CC3D9"
        event-set__enter="_event: mouseenter; color: #000000"
        event-set__leave="_event: mouseleave; color: #4CC3D9"
      ></a-box>

      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
        event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false"
        class="clickable"
      >
        <a-text
          id="cylinderText"
          value="This is a cylinder"
          align="center"
          color="#FFF"
          visible="false"
          position="0 -0.55 0.55"
          geometry="primitive: plane; width: 1.75"
          material="color: #333"
        ></a-text>
      </a-cylinder>
      <a-entity
        oculus-touch-controls="hand: left"
        thumbstick-logging
      ></a-entity>
      <a-entity
        oculus-touch-controls="hand: right"
        thumbstick-logging
      ></a-entity>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
